<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>htmlGen test</title>
    <script src="htmlGen.js"></script>

	
</head>

<body>

	
	    <script>
        var img = HTMLGen("img" ,  {"src": "http://www.google.com/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" , "id": "pic"}); // construct html tag "img" with no value
		var div = HTMLGen("div" ,  {"class": "maindiv" , "id": "main"} , true); // construct html tag "img" with value
		div.addValue(img); // add the img tag inside the div
		render(div); // add the div and all html tags inside it to <body>
		////////////////////////////
		
		var a = HTMLGen("a" ,  {"href": "https://www.google.com/"}, true);
		a.addValue("Go to google.com");
		
		var a2 = HTMLGen("a" ,  {"href": "https://www.google.com/"}, true);
		a2.addValue(img);
		
		render([a , a2]);
		
    </script>


</body>

</html>
