        (function() {


            jUI.Tree = function(pa) {
                if (pa && pa.__loading__) return;
                var newPa = app.$(app.clone(pa), {
                    className: "tree",
                    visible: true
                }, false);
                var el = document.createElement("ul");

                jUI.Layout.call(this, newPa, el);
            };

            (function() {
                jUI.Tree.prototype = new jUI.Layout({
                    __loading__: true
                });
                jUI.Tree.prototype.constructor = jUI.Tree;


                // Overriden Function Start ===========================================

                jUI.Tree.prototype._initProp = function(pa) {
                    jUI.Layout.prototype._initProp.call(this, pa);
                    this.__V.Tree = {
                        Nodes: [],
                        selected: []
                    };

                };

                jUI.Tree.prototype.leafs = function(nodes, parent = null, isSelectable = false) {

                    var obj = this;
					if(this.__V.Tree.Nodes.length == 0){
					      this.__V.Tree.Nodes = nodes;

					}

                    for (var i = 0; i < nodes.length; i++) {

                        var nodeDom = document.createElement("li");

                        nodes[i].jUIView.__V.el.style.float = "none";
                        nodes[i].jUIView.__V.el.style.display = "inline";


                        if (nodes[i].childs.length > 0) {



                            // Multi selection part

                            if (nodes[i].isSelectable == true || isSelectable == true) {
							nodes[i].isSelectable = true;
                                var select = document.createElement("input");
                                select.setAttribute("type", "checkbox");
                                nodes[i].selectDom = select;

                                select.addEventListener("change", function() {
                                    var checkObj = this;

                                    if (this.checked == true) {

                                        (function searchForNode(t) {
                                            for (var j = 0; j < t.length; j++) {

                                                searchForNode(t[j].childs);

                                                if (t[j].selectDom == checkObj) {


                                                    (function select(t) {

                                                        if (t.length == 0) {
                                                            return;
                                                        }
                                                        for (var i = 0; i < t.length; i++) {
                                                            if (t[i].selectDom.checked == false) {

                                                                select(t[i].childs);

                                                                var check = false;
                                                                for (j = 0; j < obj.__V.Tree.selected.length; j++)
                                                                    if (obj.__V.Tree.selected[j] == t[i])
                                                                        check = true;

                                                                if (t[i].childs.length == 0 && check == false)
                                                                    obj.__V.Tree.selected.push(t[i])

                                                                t[i].selectDom.checked = true;
                                                            }
                                                        }

                                                    })(t[j].childs);


                                                }

                                            }


                                        })(obj.__V.Tree.Nodes);




                                    } else {

                                        var last = true;

                                        (function searchForNode(t) {
                                            for (var j = 0; j < t.length; j++) {
                                                searchForNode(t[j].childs);
                                                if (t[j].selectDom == checkObj) {

                                                    (function unselect(t) {

                                                        if (t.length == 0) {
                                                            return;
                                                        }
                                                        for (var i = 0; i < t.length; i++) {

                                                            if (t[i].selectDom.checked == true) {
                                                                unselect(t[i].childs);
                                                                for (j = 0; j < obj.__V.Tree.selected.length; j++)
                                                                    if (obj.__V.Tree.selected[j] == t[i])
                                                                        obj.__V.Tree.selected.splice(j, 1);

                                                                t[i].selectDom.checked = false;


                                                            }


                                                        }

                                                    })(t[j].childs);


                                                }

                                            }


                                        })(obj.__V.Tree.Nodes);



                                    }
                                    /**** DEBUG ****/
                                    var s = "";
                                    obj.__V.Tree.selected.forEach(function(item) {
                                        s += item.jUIView.__V.Label.text + ", ";
                                    });
                                    alert("Selected:" + s);
                                    /**************/
                                });

                            }


                            var subnode = document.createElement("ul");
                            var toggle = document.createElement("input");
                            toggle.setAttribute("type", "checkbox");

                            toggle.addEventListener("change", function() {

                                var checkObj = this;
                                if (this.checked == true) {

                                    (function searchForNode(t) {
                                        for (var j = 0; j < t.length; j++) {

                                            searchForNode(t[j].childs);

                                            if (t[j].expandDom == checkObj) {

                                                t[j].subnodeDom.style.display = "block";

                                            }

                                        }


                                    })(obj.__V.Tree.Nodes);

                                } else {

                                    (function searchForNode(t) {
                                        for (var j = 0; j < t.length; j++) {

                                            searchForNode(t[j].childs);

                                            if (t[j].expandDom == checkObj) {
                                                t[j].subnodeDom.style.display = "none";

                                            }

                                        }


                                    })(obj.__V.Tree.Nodes);
                                }
                            });

                            if (nodes[i].isExpanded == true) {
                                toggle.checked = true;
                            } else {
                                subnode.style.display = "none";
                            }

                            var checkView = document.createElement("lable");
                            nodeDom.appendChild(toggle);

                            nodeDom.appendChild(checkView);
                            if (nodes[i].isSelectable == true || isSelectable == true) {
                                nodeDom.appendChild(select);
                            }
                            nodeDom.appendChild(nodes[i].jUIView.__V.el);
                            nodeDom.appendChild(subnode);

                            nodes[i].subnodeDom = subnode;
                            nodes[i].expandDom = toggle;


                        } else {


                            if (nodes[i].isSelectable == true || isSelectable == true) {
							nodes[i].isSelectable = true;
                                var select = document.createElement("input");
                                select.setAttribute("type", "checkbox");
                                nodes[i].selectDom = select;

                                select.addEventListener("change", function() {
                                    var checkObj = this;

                                    if (this.checked == true) {


                                        (function searchForNode(t) {
                                            for (var j = 0; j < t.length; j++) {
                                                searchForNode(t[j].childs);
                                                if (t[j].selectDom == checkObj) {

                                                    obj.__V.Tree.selected.push(t[j]);

                                                }

                                            }


                                        })(obj.__V.Tree.Nodes);




                                    } else {

                                        (function searchForNode(t) {
                                            for (var j = 0; j < t.length; j++) {
                                                searchForNode(t[j].childs);
                                                if (t[j].selectDom == checkObj) {

                                                    obj.__V.Tree.selected.splice(j, 1);

                                                }

                                            }


                                        })(obj.__V.Tree.selected);

                                    }

                                    /**** DEBUG ****/
                                    var s = "";
                                    obj.__V.Tree.selected.forEach(function(item) {
                                        s += item.jUIView.__V.Label.text + ", ";
                                    });
                                    alert("Selected:" + s);
                                    /**************/
                                    /*
									 var c = 0;
									 (function searchForNode(t) {
									 if(t.childs.length > 0){
									 searchForNode(t[j].childs);
									 if(c == 0)
									 t[j].selectDom.checked = true;
									 }
                                            for (var j = 0; j < t.length; j++) {
                                                
                                                if (t[j].selectDom.checked == true) {
												
                                                }else{
												c = 1;
												}

                                            }


                                        })(obj.__V.Tree.Nodes);
*/
                                });


                                nodeDom.appendChild(select);


                            }



                            nodeDom.appendChild(nodes[i].jUIView.__V.el);

                        }

                        if (parent == null) {

                            this.__V.el.appendChild(nodeDom);

                        } else {
						
                            parent.appendChild(nodeDom);
                        }


                        this.leafs(nodes[i].childs, subnode, nodes[i].isSelectable);
                    }


                };



                jUI.Tree.prototype.getLeafs = function() {
                    return this.__V.Tree.Nodes;
                };
				
				jUI.Tree.prototype.getSelectedNodes = function() {
                    return this.__V.Tree.selected;
                };

                app.$(jUI.Tree.prototype.__props = app.clone(jUI.Tree.prototype.__props), {
                    leafs: "leafs"
					
                });

                jUI.Tree.prototype.__events = jUI.Tree.prototype.__events.clone().concat([]);

            })();
        })();
