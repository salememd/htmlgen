<script>
jUI.FloatingButton = function(pa, _element){
        if(pa && pa.__loading__) return;
        var newPa = app.$(app.clone(pa),{
            className: "floating-button",
			width: "50",
			height: "50",
            visible: true,
        }, false);
        
        jUI.Layout.call(this,newPa,_element);
    };

    (function(){
        jUI.FloatingButton.prototype = new jUI.Layout({__loading__: true});
	jUI.FloatingButton.prototype.constructor = jUI.FloatingButton;
        
        
        // Overriden Function Start ===========================================
        
        jUI.FloatingButton.prototype._initProp = function(pa){
           jUI.Layout.prototype._initProp.call(this, pa);
		   this.__V.FloatingButton={};
		   
        };
        
        // Overriden Function End ===========================================
        
        jUI.FloatingButton.prototype.setBackgroundColor = function(color){
            var V = this.__V;
            V.el.style.background=color;
			V.FloatingButton.backgroundColor = color;
        };
		
        jUI.FloatingButton.prototype.setImg = function(img){
		 new jUI.Image({
                    url: img,
                    classModifier: "floating-button-img",
					parent:this
        });
			 this.__V.FloatingButton.img = img;
        };
		
		jUI.FloatingButton.prototype.setText = function(text){
		a = new jUI.Text({
                    selectable: false,
					classModifier: "floating-button-text",
                    parent:this,
					
					
                });
		a.setText(text);
		};
		
		 jUI.FloatingButton.prototype.getBackgroundColor = function(){

			return V.FloatingButton.backgroundColor ;
        };
        
         jUI.FloatingButton.prototype.getImg = function(){

			return V.FloatingButton.img ;
        };
        
        app.$(jUI.FloatingButton.prototype.__props = app.clone(jUI.FloatingButton.prototype.__props), {
            imgURL: "setImg",
            backgroundColor: "setBackgroundColor",
			text: "setText",

        });
        
        jUI.FloatingButton.prototype.__events = jUI.FloatingButton.prototype.__events.clone().concat([
        ]);
        
    })();
	
	
	

/* global app, webapp, jUI */
(function(){
    webapp.Login = function(){jUI.ViewController.call(this);};
    webapp.Login.prototype = new jUI.ViewController({__loading__:true});
    webapp.Login.prototype.constructor = webapp.Login;
    webapp.Login.prototype._initController = function(){
	this.viewDidLoad = function(){
            this.view.show();

        };
     
    };
	
	webapp.Login.prototype.do= function(){
	alert("test");
	}
	
    webapp.Login.prototype._initView = function(){
        return new  jUI.Window({
		width: "100%",
        height: "100%",
		children: [
                new jUI.FloatingButton({
                            imgURL: "http://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png",
                            backgroundColor: "#666",
							layout: jUI.ltFollowHor,
							events:{
							 click: this.do
							}
                }),   
               new jUI.FloatingButton({
                            imgURL: "http://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png",
                            backgroundColor: "#d10000",
							layout: jUI.ltFollowHor,
							margin:{l:12},
							events:{
							 click: this.do
							}
                }),	

				new jUI.FloatingButton({
                            backgroundColor: "#42ac88",
							layout: jUI.ltFollowHor,
							margin:{l:12},
							text: "+",
							events:{
							 click: this.do
							}
                })				


            ]
        });
    };
})();

</script>
