    <style>
        .tree ul {
            margin-left: 20px;
        }

        .tree li {
            margin: 10px;
            position: relative;
            list-style-type: none;
        }

        .tree li::before {
            content: "";
            position: absolute;
            top: -7px;
            left: -20px;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            border-radius: 0 0 0 0px;
            width: 20px;
            height: 15px;
        }

        .tree li::after {
            position: absolute;
            content: "";
            top: 8px;
            left: -20px;
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            border-radius: 0px 0 0 0;
            width: 20px;
            height: 100%;
        }

        .tree li:last-child::after {
            display: none;
        }

        .tree li:last-child:before {
            border-radius: 0 0 0 5px;
        }

        .tree>li:first-child::before {
            display: none;
        }

        .tree .subtree>li:first-child::before {
            display: block;
        }

        ul.tree>li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree li * {
            border-radius: 5px;
            padding: 2px 5px;
            padding-top: 0px;
        }



        .tree li *:hover+ul li::after,
        .tree li *:focus+ul li::after,
        .tree li *:hover+ul li::before,
        .tree li *:focus+ul li::before .tree li *:hover+ul::before,
        .tree li *:focus+ul::before .tree li *:hover+ul ul::before,
        .tree li *:focus+ul ul::before {
            border-color: #000;
            /*connector color on hover*/
        }
    </style>

        (function() {


            jUI.Tree = function(pa) {
                if (pa && pa.__loading__) return;
                var newPa = app.$(app.clone(pa), {
                    className: "tree",
                    visible: true
                }, false);
                var el = document.createElement("ul");

                jUI.Layout.call(this, newPa, el);
            };
            (function() {

            })();
            (function() {
                jUI.Tree.prototype = new jUI.Layout({
                    __loading__: true
                });
                jUI.Tree.prototype.constructor = jUI.Tree;


                // Overriden Function Start ===========================================

                jUI.Tree.prototype._initProp = function(pa) {
                    jUI.Layout.prototype._initProp.call(this, pa);
                    this.__V.Tree = {
                        Nodes: []
                    };

                };


                jUI.Tree.prototype.leafs = function(nodes) {


                    for (var i = 0; i < nodes.length; i++) {
				
					// subNode case
                        if (nodes[i] instanceof jUI.Tree) {
                            nodes[i].__V.el.style.position = "relative"; 
                            this.__V.Tree.Nodes[this.__V.Tree.Nodes.length - 1].nodeDom.appendChild(nodes[i].__V.el);
							this.__V.Tree.Nodes.push({"nodeDom": nodes[i].__V.el, "jUIView": nodes[i]});


                        } else {
                            var nodeDom = document.createElement("li");
                            nodes[i].__V.el.style.float = "none"; // float property makes the tree looks ugly,
                            nodeDom.appendChild(nodes[i].__V.el);
                            this.__V.el.appendChild(nodeDom);
							this.__V.Tree.Nodes.push({"nodeDom": nodeDom, "jUIView": nodes[i]});
                        }
                    }

                };




                app.$(jUI.Tree.prototype.__props = app.clone(jUI.Tree.prototype.__props), {
                    leafs: "leafs"

                });

                jUI.Tree.prototype.__events = jUI.Tree.prototype.__events.clone().concat([]);

            })();
        })();
